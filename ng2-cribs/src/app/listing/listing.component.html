<div style="display: flex; flex-wrap: wrap; margin-top: 25px; font-weight: 400 !important;">
    <div *ngFor="let crib of cribs" class="col-sm-3 border" style="padding: 10px; margin: 10px;">
        <img src="assets/images/{{crib.image}}.jpg" style="width: 300px; height: 200px;" alt="image" />
        <br><br>
        <div class="caption">
            <div *ngIf="!crib.showDetails">
                <h4>
                    <span class="label label-primary">
                        {{ crib.type }}
                    </span>
                </h4>
                <h3>
                    <i class="glyphicon glyphicon-tag"></i>
                    {{ crib.price | currency : 'USD' : true }}
                </h3>
                <h4>
                    <i class="glyphicon glyphicon-home"></i>
                    {{ crib.address }}
                </h4>

                <hr>
                <button
                    class="btn btn-sm btn-success"
                    *ngIf="!crib.showDetails"
                    (click)="crib.showDetails = !crib.showDetails"
                >
                    Details
                </button>
            </div>
        </div>
    </div>
</div>
